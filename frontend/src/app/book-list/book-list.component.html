<div class="album py-5 bg-light">
    <div class="container">  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col" *ngFor="let book of booksService.books">
                <div class="card shadow-sm">
                    <img src="http://localhost:5000/api/image/{{book.id}}/" width="100%" height="225">
                    <div class="card-body">
                        <h4 style="text-align: center;">{{ book.title }}</h4>
                        <p class="card-text">{{ book.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"><a routerLink="/book/{{book.id}}">View</a></button>
                                <button type="button" class="btn btn-sm btn-outline-secondary"><a routerLink="/book/{{book.id}}/edit">Edit</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</div>
