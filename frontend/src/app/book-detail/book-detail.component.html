<div class="container">
    <div class="row m-3">
        <div class="col" style="width: 45%; height: 60%; aspect-ratio: 1.6/1; object-fit: fill;">
            <img src="http://localhost:5000/api/image/{{book.id}}/" class="img-thumbnail" alt="">
        </div>
        <div class="col m-3">
            <h1>{{book.title}}</h1>
            <h4 style="color: grey;">{{book.author}}</h4>
            <h4 style="color: grey;">{{book.isbn}}</h4>
            <p>{{book.description}}</p>
        </div>
    </div>
</div>
