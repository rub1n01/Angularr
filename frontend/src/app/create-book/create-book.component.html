<div class="container">
    <h1 style="text-align: center; margin-top: 3px;">Добавить новую книгу:</h1>
        <form [formGroup] = "form" (ngSubmit)="onSubmit()">

        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Название:</label>
            <input type="text" class="form-control" id="title" placeholder="Введите название книги" formControlName="title">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор:</label>
            <input type="text" class="form-control" id="author" placeholder="Введите имя автора" formControlName="author">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" class="form-control" id="isbn" placeholder="Введите ISBN книги (Например: 978-2-266-11156-0)" formControlName="isbn">
        </div>
        <div class="mb-3">
            <label for="pic" class="form-label">Обложка книги:</label>
            <input class="form-control" type="file" id="pic" formControlName="pic" (change)="uploadFile($event)">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
